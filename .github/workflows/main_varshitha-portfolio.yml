# Docs:
# https://github.com/Azure/webapps-deploy
# https://aka.ms/python-webapps-actions

name: Build and deploy Django app to Azure Web App - Varshitha-portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set Python version (for validation only, not runtime)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. (Optional but useful) Validate requirements.txt
      - name: Validate dependencies file
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Upload source code (NO virtualenv)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: django-app
          path: .

      # 5. Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      # 6. Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Varshitha-portfolio'
          slot-name: 'Production'
